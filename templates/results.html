<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for hit in results['hits'] %}
            <li>
                <h3>{{ hit['title'] }}</h3>
                <p>{{ hit['description'] }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
